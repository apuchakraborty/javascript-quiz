<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Multi Question App </title>
  </head>
  <body>
    <div class="quiz-container" id="quiz">


        <div class="card" id="loginform">
            <div class="card-body">

                <h2>Please Login to answer</h2>

                <form action="#" onsubmit="loginByUsername()">
                    <input type="text" class="form-control mb-3" id="username" placeholder="Please enter your username" />
                    <input type="password" class="form-control mb-3" id="password" placeholder="Please enter your password" />
                
                    <button type="submit" required class="btn btn-primary">Submit</button>

                </form>
            </div></div>
     


      <div class="card" id="card">
        <div class="card-body">

          <div id="progress"></div>
        <h2 id="question">Question text</h2>
        <ul>
          <li>
            <input type="radio" name="answer" id="a" class="answer">
            <label for="a" id="a_text">Question</label>
          </li>

          <li>
            <input type="radio" name="answer" id="b" class="answer">
            <label for="b" id="b_text">Question</label>
          </li>

          <li>
            <input type="radio" name="answer" id="c" class="answer">
            <label for="c" id="c_text">Question</label>
          </li>

          <li>
            <input type="radio" name="answer" id="d" class="answer">
            <label for="d" id="d_text">Question</label>
          </li>
        </ul>
      </div>
      <button id="submit">Submit</button>
    </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
